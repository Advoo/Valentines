<!DOCTYPE html
<html>
<head>
    <title>Tashana ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        /* Blurred background */
        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('myphoto.jpeg') no-repeat center center/cover;
            filter: blur(6px);
            z-index: -1;
        }

        .content {
            position: relative;
            margin-top: 100px;
        }

        h1 {
            font-size: 48px;
        }

        #typedText {
            font-size: 24px;
            width: 80%;
            margin: auto;
            min-height: 84px;
        }

        button {
            font-size: 20px;
            padding: 12px 25px;
            margin: 20px;
            cursor: pointer;
            border-radius: 12px;
            border: none;
            transition: 0.3s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        #noBtn {
            background-color: grey;
            color: white;
            position: absolute;
        }

        #countdown {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>

<body>

<div class="background"></div>

<audio id="bgMusic" loop>
    <source src="One.mp3" type="audio/mp3">
</audio>

<div class="content">
    <h1>Tashana ‚ù§Ô∏è</h1>
    <div id="typedText"></div>

    <div id="countdown"></div>

    <button id="yesBtn" onclick="yesClicked()">Yes üíñ</button>
    <button id="noBtn" onmouseover="moveButton()">No </button>
</div>

<script>
    // Start music on first click
    document.addEventListener("click", function() {
        document.getElementById("bgMusic").play();
    }, { once: true });

    // Typing effect
    const message = "Even through our fights and misunderstandings... I still choose you. UHM with you no matter our fights. You are my peace, my comfort, my person. Will you be my Valentine? üíï";
    let i = 0;

    function typeWriter() {
        if (i < message.length) {
            document.getElementById("typedText").innerHTML += message.charAt(i);
            i++;
            setTimeout(typeWriter, 50);
        }
    }

    typeWriter();

    // Countdown to Valentine's Day
    const targetDate = new Date("Feb 14, 2026 00:00:00").getTime();

    const countdownFunction = setInterval(function() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

        document.getElementById("countdown").innerHTML =
            "Countdown to our Valentine‚Äôs Day: " + days + " days " + hours + " hours ‚ù§Ô∏è";

    }, 1000);

    function yesClicked() {
        document.body.innerHTML = `
            <div class="background"></div>
            <div class="content">
                <h1>Thats myy Babeee ‚ù§Ô∏èü•∞</h1>
                <p>No matter what comes love, I‚Äôm with you. Always.,, eyy but itwas not easy coding this the whole night but hope 'A' for effort<br><br>Love, Advoo üíå</p>
            </div>
        `;
    }

    function moveButton() {
        const button = document.getElementById("noBtn");
        const x = Math.random() * window.innerWidth * 0.8;
        const y = Math.random() * window.innerHeight * 0.8;
        button.style.left = x + "px";
        button.style.top = y + "px";
    }
</script>

</body>
</html>
